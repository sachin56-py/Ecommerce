{% extends 'layouts/base2.html' %}

{% block title %}
Login
{% endblock%}

{% block content %}
        <style>
            .main_center {
            text-align: center;
            }
        </style>
        <style>
            .centerss {
                margin-left: 450px;
                width: 500px;
                height: 300px;
                text-align: center;
                border: 2px solid green;
                box-shadow: 10px 10px 5px grey;
            }
        </style>
        <hr> 
        <div class="main_center">
            <div class="centerss">
                <div class="card-header green">
                    <h4>Log In</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary" value="LOGIN">
                    </form>
                </div>
            </div>
        </div>
{% endblock%}
